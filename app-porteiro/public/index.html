<!DOCTYPE html>
<html lang="en">
<head>
  <title>Material Starter</title>

  <base href="/login" />

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

  <link rel='stylesheet' href='//fonts.googleapis.com/css?family=Open+Sans:400,700'>

  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="/scripts/angular-material/angular-material.min.css"/>

  <link rel="stylesheet" href="./assets/main.css"/>

  <!-- Toast -->
  <link rel="stylesheet" href="/scripts/toastr/build/toastr.min.css">

  
  <link rel="stylesheet"  type="text/css" href="../assets/estilo.css">

</head>

<body ng-app="materialApp" layout="row" ng-controller="appCtrl as app" class="background">

    <div flex layout-fill ui-view="login">

        <md-sidenav class="md-sidenav-left md-whiteframe-4dp ng-cloak" md-component-id="left">

            <md-toolbar class="md-toolbar-tools" layout="row" layout-align="center-center">

                <md-button ng-click="app.toggleLeft()" class="md-icon-button" aria-label="Close User Menu">
                <md-icon md-font-icon="fa-bars" class="md-menu-text-color fa s24"></md-icon>
                </md-button>

                <h3 class="md-toolbar-tools">Menu</h3>
            
            </md-toolbar>

            <md-list-item layout="row" ng-click="app.toggleLeft()" href="/home">
                <span>Inicio</span>
            </md-list-item>
            <md-divider></md-divider>
        
            <md-list-item layout="row" ng-click="app.toggleLeft()" href="/visitas">
                <span>Visitas</span>
            </md-list-item>
            <md-divider></md-divider>
        

        </md-sidenav>

        <md-sidenav class="md-sidenav-right md-whiteframe-4dp ng-cloak" md-component-id="right">

            <md-toolbar class="md-toolbar-tools" layout="row" layout-align="space-between-center">
                <h3 class="md-toolbar-tools">User Menu</h3>
                
                <md-button ng-click="app.toggleRight()" class="md-icon-button" aria-label="Close User Menu">
                <md-icon md-font-icon="fa-user" class="md-menu-text-color fa s24"></md-icon>
                </md-button>

            </md-toolbar>
                <div layout="row" layout-align="end" ng-show="app.nomeUsuario">
                    <md-button ng-click="app.logout($event)">Sair 
                        <md-icon md-svg-src="assets/img/logout.svg"></md-icon>
                    </md-button>
                </div>
        </md-sidenav>

    <div style="width:100%" class="ng-cloak">
        <md-toolbar class="toolbar md-whiteframe-2dp">
            <div layout="row" layout-align="center center" layout-wrap class="md-toolbar-tools">

                
                <md-button ng-click="app.toggleLeft()" class="md-icon-button" aria-label="Main Menu" ng-disabled="!app.nomeUsuario">
                    <md-icon md-font-icon="fa-bars" class="md-menu-text-color fa s24"></md-icon>
                </md-button>
    
                <span flex></span>
    
                <spann ng-if= "app.nomeUsuario">{{ app.nomeUsuario }}</spann>
    
                <md-button ng-click="app.toggleRight()" class="md-icon-button" aria-label="User Menu" ng-disabled="!app.nomeUsuario">
                    <md-icon md-font-icon="fa-user" class="md-menu-text-color fa s24"></md-icon>
                </md-button>

            </div>

            <div layout="row" layout-align="center center" layout-wrap>
                <h1 flex="90" class="md-headline">{{ title }}</h1>
            </div>

        </md-toolbar>

        <div layout="column" layout-align="center center" style="height: 75%">
                <md-card class="card-central padding-inner md-whiteframe-2dp" style="width: 70%; min-height: 300px; ">
                    <md-content style="background-color: white;" ui-view></md-content>
                </md-card>
        </div>    
        
        

        </div>
    </div>

<script src="/scripts/angular/angular.min.js"></script>
<script src="/scripts/angular-animate/angular-animate.min.js"></script>
<script src="/scripts/angular-aria/angular-aria.min.js"></script>
<script src="/scripts/angular-material/angular-material.min.js"></script>
<script src="/scripts/angular-resource/angular-resource.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular-messages.min.js"></script>

<script type="text/javascript" src="/scripts/angular-ui-router/release/angular-ui-router.min.js"></script>

<script src="/scripts/ngstorage/ngstorage.min.js"></script>
<script src="/scripts/jquery/dist/jquery.min.js"></script>
<script src="/scripts/moment/min/moment.min.js"></script>
<script src="/scripts/toastr/build/toastr.min.js"></script>

<!--Importando arquivos para login-->
<script src="modules/login/login.module.js"></script>
<script src="modules/login/controllers/login.controller.js"></script>
<script src="modules/login/services/login.service.js"></script>

<!--Declarando arquivos para Visita-->
<script src="modules/visitas/visita.module.js"></script>
<script src="modules/visitas/controllers/visita-lista.controller.js"></script>
<script src="modules/visitas/controllers/visita.controller.js"></script>
<script src="modules/visitas/services/visita.service.js"></script>

<!--Declarando arquivos para Porteiro-->
<script src="modules/porteiros/porteiro.module.js"></script>
<script src="modules/porteiros/controllers/porteiro-lista.controller.js"></script>
<script src="modules/porteiros/controllers/porteiro.controller.js"></script>
<script src="modules/porteiros/services/porteiro.service.js"></script>

<!--MascÃ¡ra CPF-->
<script src="/scripts/angular-input-masks/releases/angular-input-masks-standalone.min.js"></script>


<script src="app.controller.js"></script>

<script src="app.js"></script>
<script src="app.routes.js"></script>
<script src="app.api.js"></script>



</body>
</html>
