        <md-fab-toolbar>
          <md-fab-trigger class="align-with-text">
            <md-button aria-label="menu" class="md-fab md-warn">
              <md-icon md-svg-src="img/more_vert.svg"></md-icon>
            </md-button>
          </md-fab-trigger>

          <md-toolbar>
            <md-fab-actions class="md-toolbar-tools">
              
              <md-button class="md-icon-button" ng-click="vm.cadastraPorteiro($event)">
                <md-icon md-svg-src="img/plus.svg"></md-icon>
              </md-button>
                   
            </md-fab-actions>
          </md-toolbar>
        </md-fab-toolbar>

        
    <div class="mydiv">
      <md-content style="height: 80%; background: transparent">
        <md-card class="row-card md-whiteframe-20dp" ng-repeat="porteiro in vm.porteiros.data">
          <div layout="row">
              <div layout="row" flex="20" layout-align="center center">
                  <md-icon md-svg-src="img/concierge.svg" style="width: 64px; height: 64px;"></md-icon>
              </div>

              <div layout="column" flex>
                  <div layout="row">
                    <span flex></span>
                    
                    <md-button class="md-icon-button" ng-click="vm.editaPorteiro($event,porteiro)">
                        <img src="img/pencil-edit-button.png">                      
                    </md-button>
                    
                    <md-menu>
                        <md-button class="md-icon-button" ng-click="$mdMenu.open($event)">
                            <img src="img/mote_vert.png" >                      
                        </md-button>
                        <md-menu-content width="3">
                          <md-menu-item>
                            <md-button ng-click="vm.excluiPorteiro($event,porteiro)"> Excluir </md-button>
                          </md-menu-item>
                        </md-menu-content>
                    </md-menu>

                  </div>

                  <div layout="column" layout-align="start start">
                      <span class="font-size-18 texto-cinza-medio negrito">{{porteiro.pessoa.nome}}</span>
                      <span class="font-size-16 texto-cinza-claro">{{porteiro.usuario.email}}</span>
                      <span class="font-size-16 texto-cinza-claro">{{porteiro.pessoa.digital}}</span>
                  </div>
              </div>
          </div>
            
      </md-card>
