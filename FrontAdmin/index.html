<html lang="en" >
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.css">


  <!-- Toast -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">

  <!-- Bootstrap-->
  <link rel="stylesheet"  type="text/css" href="lib/bootstrap/bootstrap.css">
  
  <link rel="stylesheet"  type="text/css" href="assets/estilo.css">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> 
  
  
</head>

<body ng-app="appAloPorteiro" ng-cloak class="plano-fundo">  
	

	<div layout="column" flex="" layout-fill="">
        <div class="mydivIndex" layout="row">
            
                <div flex-xs flex-gt-xs="70" layout="column"  ng-controller="porteiroController">
                  <md-card md-theme="{{ showDarkTheme ? 'dark-grey' : 'default' }}" md-theme-watch >
                    <md-card-title>
                      <md-card-title-text>
                        <span class="md-headline">Porteiros</span>
                        <span class="md-subhead">Cadastre e atualize os seus porteiros</span>
                      </md-card-title-text>
                      <md-card-title-media>
                        <md-icon md-svg-src="img/concierge.svg" style="width: 128px; height: 128px;"></md-icon>
                      </md-card-title-media>
                    </md-card-title>
                    <md-card-actions layout="row" layout-align="end center">
                      <md-button class="md-primary md-raised" href="porteiro.html">Listar Porteiros</md-button>
                    </md-card-actions>
                  </md-card>                  
                </div>   
                
                <div flex-xs flex-gt-xs="70" layout="column">
                    <md-card md-theme="{{ showDarkTheme ? 'dark-grey' : 'default' }}" md-theme-watch>
                      <md-card-title>
                        <md-card-title-text>
                          <span class="md-headline">Condominos</span>
                          <span class="md-subhead">Cadastre e atualize os seus condominos</span>
                        </md-card-title-text>
                        <md-card-title-media>
                            <md-icon md-svg-src="img/network.svg" style="width: 128px; height: 128px;"></md-icon>
                        </md-card-title-media>
                      </md-card-title>
                      <md-card-actions layout="row" layout-align="end center">
                        <md-button class="md-primary md-raised" href="condomino.html">Listar Condominos</md-button>
                      </md-card-actions>
                    </md-card>                  
                  </div>         
            
        </div>
    </div> 
    

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular-resource.js"></script> 
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular-aria.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular-messages.min.js"></script>

<!-- Angular Material Library -->
<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.js"></script>

<!-- TOASTR notificador -->
<script
src="https://code.jquery.com/jquery-3.3.1.min.js" 
integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>


<!-- Nossa aplicacao  -->

<script type="text/javascript" src="./lib/input-masks/releases/angular-input-masks-standalone.min.js"></script>    

<script>      
    
    angular.module('appAloPorteiro', ['ngMaterial', 'ngMessages', 'ngResource','ui.utils.masks']);

</script>

<script src="./Porteiro/porteiroController.js"></script>

  


</body>
</html>
